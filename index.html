<html>

<head>
  <meta charset="UTF-8">
  <title>Scribbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet"> 
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Scribbles
<button id="showSketch" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <p id="Object">Object Device Thinks it is: </p><span id="ans"></span>
  <p id="confidence">Confidence:  </p>
  <p id="draw">Drawing to Draw: </p><span id="drawing"></span>
  <button type="button" class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button> 
  <hr style="border: 3px rgb(235, 178, 86) dotted;">
  <p id="Score">Score: 0</p>
  <p id="time">Timer: 0(for now)</p>
  <button type="button" class="btn btn-danger btn-lg">Next Game</button>
</center> 
<script src="main.js"></script>
</body>

</html>
